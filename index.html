<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Netflix</title>
</head>

<body>
    <section class="topbar">
        <div class="weblogo">
            <img src="./img/netflix-logo.png" class="logoImg" alt="netflixlogo">
        </div>
        <div class="navList">
            <span class="navItem">Home</span>
            <span class="navItem">Movies</span>
            <span class="navItem">Series</span>
            <span class="navItem">Popular</span>
            <span class="navItem">Trends</span>
        </div>
        <div class="profile">
            <span>
                <img src="./img/profile.jpg" alt="" class="userImg">
            </span>
            <span>Profile <i class="fa-solid fa-caret-down"></i></span>
            <span class="theme"></span>
        </div>
    </section>
    <section class="leftbar">
        <div class="leftbarWrapper">
            <span class="leftbarItem">
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <span class="leftbarItem">
                <i class="fa-solid fa-house"></i>
            </span>
            <span class="leftbarItem">

            </span>
            <span class="leftbarItem">
                <i class="fa-solid fa-user-group"></i>
            </span>
            <span class="leftbarItem">
                <i class="fa-solid fa-bookmark"></i>
            </span>
            <span class="leftbarItem">
                <i class="fa-solid fa-display"></i>
            </span>
            <span class="leftbarItem">
                <i class="fa-solid fa-display"></i>
            </span>
            <span class="leftbarItem">
                <i class="fa-solid fa-cart-shopping"></i>
            </span>
        </div>

    </section>
    <div class="mainContainer">
        <section class="movieTrailer">
            <div class="movieTrailerContainer">
                <div class="movieAbout">
                    <img src="./img/movie-logo.png" class="movieLogo" alt="">
                    <p class="moviedesc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus quod consequuntur nihil reprehenderit quis sunt voluptatem eos dolorem dolorum perspiciatis.</p>
                    <button class="watchbtn">Watch</button>
                </div>
            </div>
        </section>
        <section class="newReleses"></section>
        <section class="newReleses"></section>
        <section class="movieAd"></section>
        <section class="newReleses"></section>
        <section class="newReleses"></section>
    </div>


    <script src="https://kit.fontawesome.com/abfb08943c.js" crossorigin="anonymous"></script>
</body>

</html>
